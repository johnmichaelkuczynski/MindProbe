<!DOCTYPE html>
<html>
<head>
    <title>Tab 2 Backend Test</title>
</head>
<body>
    <h1>Tab 2 Backend Direct Test</h1>
    <button id="testBtn">Test Analysis</button>
    <div id="results"></div>
    <div id="status"></div>

    <script>
        document.getElementById('testBtn').onclick = async function() {
            const resultsDiv = document.getElementById('results');
            const statusDiv = document.getElementById('status');
            
            statusDiv.innerHTML = 'Starting test...';
            resultsDiv.innerHTML = '';
            
            try {
                const response = await fetch('/api/mind-reader/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: 'This is a sophisticated philosophical argument about consciousness and free will.',
                        mode: 'cognitive-short',
                        llmProvider: 'zhi1'
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    buffer += chunk;

                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';

                    for (const line of lines) {
                        if (line.trim() && line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                statusDiv.innerHTML = `Status: ${data.type} - ${data.message || 'Processing...'}`;
                                
                                if (data.type === 'result') {
                                    resultsDiv.innerHTML = `
                                        <h3>Analysis Complete!</h3>
                                        <p><strong>Summary:</strong> ${data.data.summary}</p>
                                        <p><strong>Category:</strong> ${data.data.category}</p>
                                        <p><strong>Final Score:</strong> ${data.data.finalScore}/100</p>
                                        <p><strong>Responses:</strong> ${data.data.responses.length} questions answered</p>
                                    `;
                                }
                            } catch (e) {
                                console.error('Parse error:', e);
                            }
                        }
                    }
                }

                statusDiv.innerHTML = 'Test completed successfully!';
            } catch (error) {
                statusDiv.innerHTML = `Error: ${error.message}`;
                console.error('Test failed:', error);
            }
        };
    </script>
</body>
</html>
